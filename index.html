<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <span class="bg-animate"></span>
        <span class="bg-animate2"></span>
        <div class="form-box login">
            <h2 class="animation" style="--i:0;">INGRESAR</h2>
            <form action="#">
                <div class="input-box animation" style="--i:1;">
                    <input type="text" required>
                    <label>Usuario</label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box animation" style="--i:2;">
                    <input type="password" required>
                    <label>Contrase単a</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" class="btn animation" style="--i:3;">Ingresar
                </button>
                <div class="logreg-link animation" style="--i:4;">
                    <p>多No tienes una cuenta? <a href="#" class="register-link">Registrarse</a></p>
                </div>
            </form>
        </div>
        <div class="info-text login">
            <h2>Bienvenido de vuelta!</h2>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing.</p>
        </div>

        <div class="form-box register">
            <h2>REGISTRARSE</h2>
            <form action="#">
                <div class="input-box">
                    <input type="text" required>
                    <label>Usuario</label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="text" required>
                    <label>Correo</label>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="password" required>
                    <label>Contrase単a</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" class="btn">Registrarse
                </button>
                <div class="logreg-link">
                    <p>多Ya tienes una cuenta? <a href="#" class="login-link">Ingresar</a></p>
                </div>
            </form>
        </div>

        <div class="info-text register">
            <h2>Bienvenido de vuelta!</h2>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing.</p>
        </div>
    </div>    

    <script src="script.js"></script>
</body>
</html>
